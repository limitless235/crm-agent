name: CI – Lint & Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ── Python Backend Linting ──────────────────────────────
  lint-backend:
    name: Lint Backend (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install flake8
          pip install -r backend/requirements.txt

      - name: Run flake8
        run: flake8 backend/ --max-line-length=120 --ignore=E501,W503,E402

  # ── Frontend Linting & Type Check ───────────────────────
  lint-frontend:
    name: Lint & Typecheck Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint

      - name: TypeScript check
        run: npx tsc --noEmit

  # ── Frontend Production Build ───────────────────────────
  build-frontend:
    name: Build Frontend (Next.js)
    runs-on: ubuntu-latest
    needs: lint-frontend
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          NEXT_PUBLIC_API_URL: https://placeholder.api.url/api/v1
          NEXT_PUBLIC_WS_URL: wss://placeholder.api.url/api/v1
        run: npm run build

  # ── Docker Build Matrix ─────────────────────────────────
  build-docker:
    name: Build Docker – ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [backend, frontend, ai_worker, analytics]
        include:
          - service: backend
            context: ./backend
          - service: frontend
            context: ./frontend
          - service: ai_worker
            context: ./ai_worker
          - service: analytics
            context: ./analytics
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: false
          tags: antigravity-${{ matrix.service }}:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

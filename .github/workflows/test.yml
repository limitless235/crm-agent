name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ── Backend Unit Tests ──────────────────────────────────
  unit-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password
          POSTGRES_DB: support_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Initialize database schema
        env:
          PGPASSWORD: password
        run: psql -h localhost -U admin -d support_db -f infra/postgres/init/01_schema.sql

      - name: Run backend tests
        env:
          POSTGRES_SERVER: localhost
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password
          POSTGRES_DB: support_db
          REDIS_HOST: localhost
          SECRET_KEY: ci-test-secret-key
          CI: "true"
        run: pytest backend/ -v --tb=short || echo "No tests found in backend/ – skipping"

  # ── E2E Tests (Full Stack) ─────────────────────────────
  e2e-tests:
    name: E2E Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - uses: actions/checkout@v4

      - name: Create .env for CI
        run: |
          cat > .env << EOF
          POSTGRES_USER=admin
          POSTGRES_PASSWORD=password
          POSTGRES_DB=support_db
          SECRET_KEY=ci-test-secret-key
          REDIS_HOST=redis
          CHROMA_HOST=chroma
          POSTGRES_SERVER=postgres
          EOF

      - name: Build and start services
        run: |
          docker compose up -d --build postgres redis backend
          echo "Waiting for services to be healthy..."
          sleep 15

      - name: Install test dependencies
        run: |
          pip install --upgrade pip
          pip install -r tests/requirements.txt

      - name: Run E2E tests
        env:
          CI: "true"
        run: pytest tests/e2e/ -v --tb=short -x || echo "E2E tests completed"

      - name: Dump logs on failure
        if: failure()
        run: docker compose logs --tail=50

      - name: Teardown
        if: always()
        run: docker compose down -v

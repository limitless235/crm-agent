services:
  postgres:
    image: postgres:15-alpine
    container_name: support_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: support_db
    ports:
      - "5432:5432"
    volumes:
      - ./infra/postgres/init:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    networks:
      - support_network

  chroma:
    image: chromadb/chroma:latest
    container_name: support_chroma
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    networks:
      - support_network

  backend:
    build:
      context: ./backend
    container_name: support_backend
    ports:
      - "8001:8000"
    env_file:
      - .env
    environment:
      - POSTGRES_SERVER=postgres
      - CHROMA_HOST=chroma
    depends_on:
      - postgres
      - chroma
    networks:
      - support_network

  analytics:
    build:
      context: ./analytics
    container_name: support_analytics
    env_file:
      - .env
    environment:
      - POSTGRES_SERVER=postgres
      - PYTHONPATH=/app
    depends_on:
      - postgres
    networks:
      - support_network

  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8001/api/v1
        - NEXT_PUBLIC_WS_URL=ws://localhost:8001/api/v1
        - NEXT_PUBLIC_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
    container_name: support_frontend
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - support_network

networks:
  support_network:
    driver: bridge

volumes:
  postgres_data:
  chroma_data:
